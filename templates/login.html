<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        <div class="login-container" id="login-container">
            <h1 class="title">Login</h1>
            <p class="desc">With Shiksha Eduhub</p>

<!-- ---------------- customer login Input ------------------- -->
            <form method="POST" action="/login">
                <div class="input-container">
                    <input type="email" name="email" placeholder="Enter Email Address" autofocus required>
                </div>
            
                <div class="input-container">
                    <input type="password" name="password" placeholder="Enter Password" autofocus required>
                </div>
                <br>
            <div class="account-controls">
                <button type="submit" class="btn">Login</button>
                </div>
            </form>

            {% with messages = get_flashed_messages() %} {% if messages %} <ul> {% for message in messages %} <li>{{ message }}</li> {% endfor %} </ul> {% endif %} {% endwith %}
